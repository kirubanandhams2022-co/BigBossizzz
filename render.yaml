services:
  - type: web
    name: bigbossizzz-proctoring
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 main:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.13
      - key: DATABASE_URL
        fromDatabase:
          name: bigbossizzz-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: BREVO_API_KEY
        sync: false
      - key: BREVO_SENDER_EMAIL 
        sync: false
      - key: BREVO_SENDER_NAME
        value: BigBossizzz Academic Team
      - key: PORT
        value: 5000

databases:
  - name: bigbossizzz-postgres
    databaseName: bigbossizzz_production  
    plan: free