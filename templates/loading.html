<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - BigBossizzz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 53, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 48, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
            }
        }

        .loading-container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 10;
        }

        .eye-container {
            position: relative;
            margin: 0 auto 2rem;
            width: 120px;
            height: 120px;
        }

        .eye {
            position: absolute;
            width: 120px;
            height: 60px;
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
            border-radius: 60px 60px 0 0;
            transform-origin: center bottom;
            animation: eyeBlink 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 60px rgba(99, 102, 241, 0.4);
        }

        .eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            animation: pupilMove 3s ease-in-out infinite;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            animation: pupilMove 3s ease-in-out infinite;
        }

        .eye-lid-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 60px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 60px 60px 0 0;
            transform-origin: center bottom;
            animation: lidBlink 2s ease-in-out infinite;
            z-index: 2;
        }

        .eye-lid-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 120px;
            height: 30px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 0 0 60px 60px;
            transform-origin: center top;
            animation: lidBottomBlink 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes eyeBlink {
            0%, 90%, 100% {
                transform: scaleY(1);
            }
            95% {
                transform: scaleY(0.1);
            }
        }

        @keyframes lidBlink {
            0%, 90%, 100% {
                transform: scaleY(0.2);
            }
            95% {
                transform: scaleY(1);
            }
        }

        @keyframes lidBottomBlink {
            0%, 90%, 100% {
                transform: scaleY(0.3);
            }
            95% {
                transform: scaleY(0.8);
            }
        }

        @keyframes pupilMove {
            0%, 100% {
                transform: translate(-50%, -50%) translateX(0);
            }
            25% {
                transform: translate(-50%, -50%) translateX(-4px);
            }
            75% {
                transform: translate(-50%, -50%) translateX(4px);
            }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            animation: fadeInOut 2s ease-in-out infinite 0.5s;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 2px;
            animation: progressMove 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes progressMove {
            0% {
                width: 0%;
                margin-left: 0%;
            }
            50% {
                width: 70%;
                margin-left: 15%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }

        .brand-name {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            animation: brandGlow 3s ease-in-out infinite;
        }

        @keyframes brandGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 123, 255, 0.8);
            }
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="brand-name">
            <i class="fas fa-eye"></i> BigBossizzz
        </div>
        
        <div class="eye-container">
            <div class="eye"></div>
            <div class="eye-lid-top"></div>
            <div class="eye-lid-bottom"></div>
        </div>
        
        <div class="loading-text">
            Processing your request<span class="dots"></span>
        </div>
        
        <div class="loading-subtitle">
            Please wait while we secure your session
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Auto-redirect after loading (if redirect URL is provided)
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        const delay = parseInt(urlParams.get('delay')) || 3000;
        
        if (redirectUrl) {
            setTimeout(() => {
                window.location.href = decodeURIComponent(redirectUrl);
            }, delay);
        }
        
        // Update loading messages dynamically
        const messages = [
            'Processing your request',
            'Securing your session',
            'Preparing your dashboard',
            'Almost ready',
            'Loading complete'
        ];
        
        let messageIndex = 0;
        const loadingText = document.querySelector('.loading-text');
        
        setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            loadingText.innerHTML = messages[messageIndex] + '<span class="dots"></span>';
        }, 2000);
    </script>
</body>
</html>
